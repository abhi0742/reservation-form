<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
</head>

<body>
    <form>
        <h1>Travel Reservation form</h1>

        <h2>* denotes Mandatory</h2>
        <br>
        <label for="fn">Full Name:*</label><br><br>
        <input placeholder="FirstName LastName" id="fn">
        <br><br>
        <label for="ea">Email Address:*</label><br><br>
        <input placeholder="EMAIL_ADDRESS" id="ea">
        <br><br>
        <label for="sp">Select tour package:*</label><br><br>
        <select id="sp">
            <option>Goa</option>
            <option>Otty</option>
            <option>Gangtok</option>
            <option>Jammu</option>
        </select>
        <br> <br>
        <label for="ad">Arrival Date:*</label><br><br>
        <input type="date" placeholder="dd-mm-yyy" id="ad">
        <br><br>
        <label for="np">Number of Persons:*</label><br><br>
        <input type="text" placeholder="UNKNOWN_TYPE" id="np">
        <br><br>
        <label>what would you like to avail?*</label>
        <br><br>
        <label for="b">Boarding</label>
        <input type="checkbox" id="b">
        <br><br>
        <label for="f">Fooding</label>
        <input type="checkbox" id="f">
        <br><br>
        <label for="ss">Sight Seeing</label>
        <input type="checkbox" id="cb">
        <br><br>

        <label for="dc">Discount Coupon Code:</label><br><br>

        <input placeholder="text" id="dc">
        <br><br>
        <label>Terms and conditions*</label>
        <br>
        <label for="ia">I agree</label>
        <input type="radio" id="ia" name="x">
        <label for="da">I disagree</label>
        <input type="radio" id="da" name="x">
        <br><br>

        <button>Complete Reservation</button>

    </form>



</body>

</html>
